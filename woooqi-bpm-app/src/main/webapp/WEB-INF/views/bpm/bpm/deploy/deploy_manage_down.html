<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>ModelEdit</title>
		
	    <style type="text/css"></style>
        <script type="text/javascript">
        $(document).ready(function() {
        	 $.ajax({
    			type: "POST",
    			url: "${ctx}/deploy/getXmlString",
    			dataType: 'json',
    			data:{"id":"${deployId}"},
    			success: function(datas){
    				var str = datas.data;
    				$("#xml_data").text(str);
    			}
        	}) 
        });
        
        function down(){
			$("#xml_id").val();
			$("#xml_name").val();
			
			$('#viewXML').submit();
    	}
        </script>
		
	</head>
	
	<body>
		<div id="wrapper">
			<div class="modal-body" >
				<div class="row" >
					<div class="col-lg-12">
						<div class="panel-body pre-scrollable" style="min-height: 350px;">
							<div id="xml_data"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" onclick="down()">下载</button>
				<button type="button" class="btn btn-default" onclick="parent.d.close();">取消</button>
			</div>
			<div class="row" style="height: 0px;display: none;" >
				<form id="viewXML" name="viewXML" action="${ctx}/deploy/getXmlByte" method="post">
					<input id="xml_id" type="text" name="id" value="${deployId}"/>
					<input id="xml_name" type="text" name="name" value="${name}"/>
				</form>
			</div>
		</div>
	</body>

</html>
